<body>

  <div class="col-1" style="position: absolute;">
    <button type="button" class="btn mx-auto d-block" routerLink="/login">
      <i class="fas fa-reply fs-1"></i>
    </button>
  </div>

  <section class="container d-flex">
    <figure class="col">
      <img src="../../../assets/logo.png" alt="Icon logo" class="col logo-home mx-auto d-block pt-3"
        routerLink="/login">
    </figure>
  </section>

  <!-- <h2 class="text-center fs-1"> Bitzy Notes</h2> -->

  <section class="row mx-auto container mt-2">
    <section class="col-sm-8 mx-auto d-block mt-3">

      <form class="col form-group custom-form">

        <div class="form-group">
          <label for="exampleInputNamel1" class="text fs-5">Name</label>
          <input type="text" class="form-control mb-3 border border-secondary borderInput" id="exampleInputName1"
            aria-describedby="emailHelp" placeholder="Enter Name" [(ngModel)]="user.name" name="name">
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1" class="text fs-5">Last name</label>
          <input type="text" class="form-control mb-3 border border-secondary borderInput" id="exampleInputEmail1"
            aria-describedby="emailHelp" placeholder="Enter Last Name" [(ngModel)]="user.lastName" name="LastName">
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1" class="fs-5 text">Email</label>
          <input type="email" class="form-control mb-3 border border-secondary borderInput" id="exampleInputPassword1"
            placeholder="email@example.com" [(ngModel)]="user.email" name="email">
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1" class="fs-5 text">Password</label>
          <input type="password" class="form-control mb-3 border border-secondary borderInput"
            id="exampleInputPassword1" placeholder="Password" [(ngModel)]="user.password" name="password">
        </div>

        <section class="col">
          <div class="mx-auto d-block text-center mb-1 col-sm-8">
            <button type="button" class="btn btn-primary fs-4 btn-ligth" style="width: 50%" (click)="register()"
              routerLink="/home">Sign up</button><!-- routerLink="/home"-->
          </div>
        </section>

      </form>

    </section>
  </section>

</body>
